<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtGalla</title>
</head>
<body>

    <!-- far left vertical nav -->
    <nav>
        <div class="logo">
            <h1>ArtGalla</h1>
        </div>
        <div class="search"></div>
        <div class="main-nav">
            <div class="nav-icons home">
                <div class="icon"></div>
                <div class="name">For You</div>
            </div>
            <div class="nav-icons home">
                <div class="icon"></div>
                <div class="name">Explore</div>
            </div>
            <div class="nav-icons home">
                <div class="icon"></div>
                <div class="name">Following</div>
            </div>
            <div class="nav-icons home">
                <div class="icon"></div>
                <div class="name">Friends</div>
            </div>
            <div class="nav-icons home">
                <div class="icon"></div>
                <div class="name">Upload</div>
            </div>
            <div class="nav-icons home">
                <div class="icon"></div>
                <div class="name">Activity</div>
            </div>
            <div class="nav-icons home">
                <div class="icon"></div>
                <div class="name">Messages</div>
            </div>
            <div class="nav-icons home">
                <div class="icon"></div>
                <div class="name">Live</div>
            </div>
            <div class="nav-icons home">
                <div class="icon"></div>
                <div class="name">Profile</div>
            </div>
            <div class="nav-icons home">
                <div class="icon"></div>
                <div class="name">Nore</div>
            </div>
        </div>

        <hr>
        <div class="following">
            <p>Following acccounts</p>
        </div>

    </nav>

    <!-- middle-content -->
    <div class="content">
        <div class="scrollable-image">
            <div class="image"></div>
            <div class="image-content"></div>
        </div>
        <div class="content-nav">
            <div class="follow-profile">
                <div class="profile"></div>
                <div class="click-to-follow"></div>
            </div>
            <div class="like"></div>
            <div class="comment"></div>
            <div class="bookmark"></div>
            <div class="share"></div>
            <div class="sound"></div>
        </div>
    </div>

    

    <!-- scroll icons -->
    <div class="selector">
        <div class="click-to-scroll"></div>
    </div>
</body>
</html>
